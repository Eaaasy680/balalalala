    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotate-cd {
            animation: rotate 10s linear infinite;
        }

        .pause-rotation {
            animation-play-state: paused;
        }

        .lyrics-container {
            height: 100px;
            overflow: hidden;
            position: relative;
        }

        .lyrics {
            position: absolute;
            top: 100%;
            animation: scroll 30s linear infinite;
        }

        @keyframes scroll {
            from {
                top: 100%;
            }
            to {
                top: -100%;
            }
        }
    </style>
</head>
